<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Geolcation App to Measure Distance Travelled</title>
        <link rel="stylesheet" href="src/styles.css">
        
    </head>
    
    <body>
        
        <h1>Distance Travelled</h1>
        <button id="myBtn">Start</button>
        <table id="myTable" alignText="center">
            <tr>
                <th>Location</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Accuracy (metres)</th>
                <th>Distance (metres)</th>
                <th>Distance (yards)</th>
            </tr>
            <tr>
                <td>Start</td>
                <td id="startLat"></td>
                <td id="startLon"></td>
                <td id="startAcc"></td>
                <td>-</td>
                <td>-</td>
            </tr>
        </table>
        
        <script src="src/scripts_new.js"></script>
    </body>
    
    

</html>
